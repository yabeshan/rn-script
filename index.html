<html>
  <body>
    <p id="demo">Hi.</p>
    <script>
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
      const clickHandler = ()=>{
        document.getElementById("demo").innerHTML = "clickHandler";
      }
    </script>
    <button onclick="clickHandler()">Click me</button>
    
  </body>
</html>
